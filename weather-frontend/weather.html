<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Weather Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function submitData() {
            // prevent refresh by the form action
            event.preventDefault();
            const lat = document.querySelector("#latitude").value;
            const lon = document.querySelector("#longitude").value;

            axios.get(`http://127.0.0.1:5000/weather`, {
                params: {
                    q: lat,
                    zip: lon
                }
            })
                .then(function (response) {
                    document.getElementById('weatherResult').innerHTML = JSON.stringify(response.data, null, 2);
                })
                .catch(function (error) {
                    console.log(error);
                    document.getElementById('weatherResult').innerHTML = 'Failed to fetch weather data';
                });
        }
    </script>
</head>
<body>
<div class="container">
    <form onsubmit="submitData()">
        <h1>Query The Weather Detail</h1>
        <div class="mb-3">
            <label for="latitude" class="form-label">City Name</label>
            <input type="text" class="form-control" id="latitude">
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="longitude">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <pre id="weatherResult"></pre>
</div>
</body>
</html>
